name: CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
  GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  pages: write
  checks: write

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build and Test Backend
        working-directory: ./collektive-backend
        run: ./gradlew build allTests --info

      - name: Upload Build Reports on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: backend-reports
          path: ./collektive-backend/build/reports/

  build:
    name: Build for ${{ matrix.targetPlatform }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: backend
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04  # currently the backend is only supported on linux (.so file)
            targetPlatform: StandaloneLinux64
          # - os: windows-2025
          #   targetPlatform: StandaloneWindows64
          # - os: macOS-15
          #   targetPlatform: StandaloneOSX
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          lfs: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: 'npm'
      - name: Install NPM deps
        run: npm ci
      - name: Cache Library
        uses: actions/cache@v5
        with:
          path: ./Sandbox.Collektive.Unity/Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          projectPath: ./Sandbox.Collektive.Unity
          allowDirtyBuild: true

  test:
    name: Test
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: game-ci/unity-test-runner@v4
        id: tests
        with:
          packageMode: true
          projectPath: Collektive.Unity
          unityVersion: '6000.2.15f1'
          testMode: All
          artifactsPath: artifacts
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: Test Results
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+my.assembly.*'
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test results
          path: ${{ steps.tests.outputs.artifactsPath }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Coverage results
          path: ${{ steps.tests.outputs.coveragePath }}

  sonar-analysis:
    name: SonarQube Analysis
    needs: test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.x"
      - name: Restore local tools
        run: dotnet tool restore
      - name: Cache Library
        uses: actions/cache@v5
        with:
          path: ./Sandbox.Collektive.Unity/Library
          key: Library-test-${{ hashFiles('**/ProjectSettings/**') }}
      - name: Generate Solution
        uses: game-ci/unity-builder@v4
        with:
          projectPath: ./Sandbox.Collektive.Unity
          buildMethod: UnityEditor.SyncVS.SyncSolution
      - name: Download Test Results
        uses: actions/download-artifact@v7
        with:
          name: Test results
          path: artifacts
      - name: Download Coverage Results
        uses: actions/download-artifact@v7
        with:
          name: Coverage results
          path: CodeCoverage
      - name: SonarQube Begin
        run: |
          dotnet tool run dotnet-sonarscanner begin \
            /k:"unibo_Collektive.Unity" \
            /d:sonar.host.url="${{ env.SONAR_HOST_URL }}" \
            /d:sonar.token="${{ env.SONAR_TOKEN }}" \
            /s:"$GITHUB_WORKSPACE/sonar-project.properties"
      - name: Build Unity Solution
        run: dotnet build ./Sandbox.Collektive.Unity/*.sln
      - name: SonarQube End
        run: |
          dotnet tool run dotnet-sonarscanner end \
            /d:sonar.token="${{ env.SONAR_TOKEN }}"
      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}

  sign:
    name: Sign Artifact
    needs: test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
      - name: Create package archive (Package)
        if: needs.check-template.outputs.is_template == 'false'
        run: zip -r package.zip ./Collektive.Unity
      - name: Create package archive (Template)
        if: needs.check-template.outputs.is_template == 'true'
        run: zip -r package.zip .
      - name: Generate SHA256 digest
        run: sha256sum package.zip > package.zip.sha256
      - name: Sign digest
        run: |
          gpg --batch --yes --pinentry-mode loopback \
              --local-user "${{ secrets.GPG_KEY_ID }}" \
              --detach-sign package.zip.sha256
      - name: Upload signed artifacts
        uses: actions/upload-artifact@v6
        with:
          name: signed-${{ needs.check-template.outputs.is_template == 'true' && 'template' || 'upm-package' }}
          path: |
            package.zip
            package.zip.sha256
            package.zip.sha256.sig

  release:
    name: Release
    runs-on: ubuntu-24.04
    needs: [sign, sonar-analysis]
    if: |
      always() &&
      (github.event_name == 'push' &&
      github.ref == 'refs/heads/main')
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm ci
      - name: Download signed package
        uses: actions/download-artifact@v7
        with:
          pattern: signed-*
          path: .
          merge-multiple: true
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  documentation:
    name: Documentation
    needs: release
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.x"
      - name: Install DocFX
        run: dotnet tool restore
      - name: Build Documentation
        run: dotnet tool run dotnet-script .automation/BuildDoc.csx
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
