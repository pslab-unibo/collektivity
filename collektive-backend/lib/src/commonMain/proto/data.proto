syntax = "proto3";
import "user-defined-schema.proto";
import "shared.proto";

option java_package = "it.unibo.collektive.unity.data";
option csharp_namespace = "Collektive.Unity.Data";

message AggregateNode {
  int32 id = 1;
  SensorData sensorData = 2;
  NodeState state = 3;
}

message Topology {
  repeated IntSet adjacencyList = 1;
}

message GlobalData {
  int32 totalNodes = 1;
  double deltaTime = 2;
  CustomGlobalData customData = 3;
}