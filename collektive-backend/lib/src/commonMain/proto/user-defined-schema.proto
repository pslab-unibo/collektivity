syntax = "proto3";

import "shared.proto";

option java_package = "it.unibo.collektive.unity.schema";
option csharp_namespace = "Collektive.Unity.Schema";

message ActuatorData {
  Vector3 targetPosition = 1;
}

message SensorData {
  double sourceIntensity = 1;
  Vector3 currentPosition = 2;
  repeated Vector3 obstacles = 3;
}
